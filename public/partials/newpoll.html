<div class="page-header">
	<h1>{{survey[0].name}} - Create New Poll</h1>
</div>

<form role="form" ng-submit="createPoll()">
	<div class="form-group">
		<label for="pollCategory">Poll Category</label><br>
		<select ng-model="pollCat" ng-options="savedpoll.category for savedpoll in survey[0].polls"></select><br><br>
		<p>- OR -</p><br>
		<input type="text" ng-model="poll.category" class="form-control" id="category" placeholder="Enter category name">
	  </div>
	<div class="form-group">
		<label for="pollQuestion">Question</label>
		<input type="text" ng-model="question.question" class="form-control" id="pollQuestion" placeholder="Enter poll question">
	</div>
	
	<div class="form-group">
		<label>Choices</label>
		<div ng-repeat="choice in question.choices">
			<input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text"><br>
		</div>
	</div>		
	
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add another</button>
		</div>
	</div>
	
	<p><hr></p>
	
	<div class="row">
		<div class="col-xs-6">
			<a href="#/surveys/:surveyId" class="btn btn-default" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to Poll List</a>
		</div>
		<div class="col-xs-6">
			<button class="btn btn-primary pull-right" type="submit">Create Poll &raquo;</button>
		</div>
	</div>
	
	<p>&nbsp;</p>
</form>
